<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Calculadora de imc</title>
</head>
<body>
    <div class="container">
        <h1> CALCULADORA DE IMC </h1>
            <div class="conteiner_inferior">

                    <h3> Altura </h3>
                    <input type="text" id="altura" class="altura">
                    <button class="btn_calcular" onclick="calcular()"> CALCULAR </button>
                    <button class="btn_reiniciar" onclick="reiniciar()"> Reiniciar </button>
                </div>
                <div class="parte_2">
                    <p> SU IMC (Indice de Masa Corporal) es: </p>
                    <div class="pantalla">  </div>
                    <div class="imagen_imc"></div>
                </div>
            </div>
    </div>
</body>
</html>
